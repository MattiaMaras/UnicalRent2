<div class="vehicle-card">
  <div class="vehicle-card__image-container">
    <img src="https://via.placeholder.com/300x200.png?text=Vehicle+Image" alt="Vehicle Image" class="vehicle-card__image">
    <span class="vehicle-card__badge vehicle-card__badge--featured">Featured</span>
    <!-- <span class="vehicle-card__badge vehicle-card__badge--new">New</span> -->
  </div>

  <div class="vehicle-card__content">
    <h3 class="vehicle-card__title">
      <a href="#" class="vehicle-card__title-link">2021 Fiat Panda City Life</a>
    </h3>
    <p class="vehicle-card__price">&euro; 12,500</p>

    <ul class="vehicle-card__details-list">
      <li class="vehicle-card__detail-item">
        <span class="detail-item__label">Mileage:</span>
        <span class="detail-item__value">35,000 km</span>
      </li>
      <li class="vehicle-card__detail-item">
        <span class="detail-item__label">Fuel:</span>
        <span class="detail-item__value">Petrol</span>
      </li>
      <li class="vehicle-card__detail-item">
        <span class="detail-item__label">Year:</span>
        <span class="detail-item__value">2021</span>
      </li>
      <!-- Add more details as needed -->
      <!--
      <li class="vehicle-card__detail-item">
        <span class="detail-item__label">Transmission:</span>
        <span class="detail-item__value">Manual</span>
      </li>
      -->
    </ul>

    <div class="vehicle-card__actions">
      <button class="button button--primary button--full-width">View Details</button>
      <!-- <button class="button button--icon button--favorite" aria-label="Add to favorites">
        <i class="icon-heart"></i>
      </button> -->
    </div>
  </div>

  <div class="vehicle-card__footer">
    <span class="vehicle-card__location">Milan, Italy</span>
    <span class="vehicle-card__posted-date">Posted 2 days ago</span>
  </div>
</div>
