<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>DriveU</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- logo -->
              </svg>
            </div>
            <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">UnicalRent</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Prenotazioni</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Veicoli</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Utenti</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Report</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB3bUxGlNg5duBaO4DKEfnkqR53lHHeoXotuBrlz1zvUPFKwxIHZ2KNmSS7YN0FJTzszr51F6eSZchTVUqM3rcZ4kdRJUhsh47m3Nx50gG9s_w5yHk4KGLWmzzrhquRcS4AqC5rFG-X2v4ushPyfahS6K2K1bMM-yqC2Y2Xdp5AikKvBV6sH0zMPvNCCVCMJZsRGa67ppNBy3TxdNhEKEIj-O1qeefPbgcA2gDN9CkK6tnn44Npt4-OIGWrKvVzXLEQB_OKMK78rKE");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Gestione veicoli e statistiche</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal"
              >
                <span class="truncate">Aggiungi veicolo</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#49719c] flex border-none bg-[#e7edf4] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Cerca per modello o ID"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-full placeholder:text-[#49719c] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#cedbe8] bg-slate-50">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-slate-50">
                      <th class="px-4 py-3 text-left text-[#0d141c] w-[400px] text-sm font-medium leading-normal">
                        ID veicolo
                      </th>
                      <th class="px-4 py-3 text-left text-[#0d141c] w-[400px] text-sm font-medium leading-normal">Modello</th>
                      <th class="px-4 py-3 text-left text-[#0d141c] w-60 text-sm font-medium leading-normal">Disponibilit√†</th>
                      <th class="px-4 py-3 text-left text-[#0d141c] w-60 text-sm font-medium leading-normal">Stato</th>
                      <th class="px-4 py-3 text-left text-[#49719c] w-60 text-sm font-medium leading-normal">Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#cedbe8]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#49719c] text-sm font-normal leading-normal">1001</td>
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#49719c] text-sm font-normal leading-normal">Sedan X</td>
                      <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button class="flex w-full items-center justify-center rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
                          <span class="truncate">Disponibile</span>
                        </button>
                      </td>
                      <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button class="flex w-full items-center justify-center rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
                          <span class="truncate">Attivo</span>
                        </button>
                      </td>
                      <td class="h-[72px] px-4 py-2 w-60 text-[#49719c] text-sm font-bold leading-normal tracking-[0.015em]">Modifica | Rimuovi</td>
                    </tr>
                    <tr class="border-t border-t-[#cedbe8]">
                      <td class="h-[72px] px-4 py-2">1002</td>
                      <td class="h-[72px] px-4 py-2">SUV Y</td>
                      <td class="h-[72px] px-4 py-2">
                        <button class="flex w-full items-center justify-center rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
                          <span class="truncate">Prenotato</span>
                        </button>
                      </td>
                      <td class="h-[72px] px-4 py-2">
                        <button class="flex w-full items-center justify-center rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
                          <span class="truncate">Attivo</span>
                        </button>
                      </td>
                      <td class="h-[72px] px-4 py-2 text-[#49719c] font-bold">Modifica | Rimuovi</td>
                    </tr>
                    <tr class="border-t border-t-[#cedbe8]">
                      <td class="h-[72px] px-4 py-2">1003</td>
                      <td class="h-[72px] px-4 py-2">Truck Z</td>
                      <td class="h-[72px] px-4 py-2">
                        <button class="flex w-full items-center justify-center rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
                          <span class="truncate">Disponibile</span>
                        </button>
                      </td>
                      <td class="h-[72px] px-4 py-2">
                        <button class="flex w-full items-center justify-center rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
                          <span class="truncate">Inattivo</span>
                        </button>
                      </td>
                      <td class="h-[72px] px-4 py-2 text-[#49719c] font-bold">Modifica | Rimuovi</td>
                    </tr>
                    <!-- Altri veicoli... -->
                  </tbody>
                </table>
              </div>
              <style>
                @container(max-width:120px){th:nth-child(1),td:nth-child(1){display:none;}}
                @container(max-width:240px){th:nth-child(2),td:nth-child(2){display:none;}}
                @container(max-width:360px){th:nth-child(3),td:nth-child(3){display:none;}}
                @container(max-width:480px){th:nth-child(4),td:nth-child(4){display:none;}}
                @container(max-width:600px){th:nth-child(5),td:nth-child(5){display:none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
